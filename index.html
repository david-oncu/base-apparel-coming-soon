<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Base Apparel coming soon page</title>

  
</head>
<body>

  <main class="main-container">

    <div class="logo-container">
      <img src="/images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="hero-container">
      <img src="/images/hero-desktop.jpg" alt="Hero Desktop" class="hero-desktop">
      <img src="/images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile">
    </div>

    <div class="content-container">
      <h1 class="title"><span class="title-span">We're</span> coming soon</h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form" novalidate>

        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="/images/icon-error.svg" alt="Error Icon" class="danger-button" id="danger-button">
          <button class="button" type="submit">
            <img src="/images/icon-arrow.svg" alt="Arrow">
          </button>
        </div>
        
        <p class="danger-text" id="danger-text">
          Please provide a valid email
        </p>
      </form>
    </div>

  </main>

  <script src="script.js"></script>

</body>
</html>
